<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amex Platinum Benefit Tracker</title>
    <meta name="description" content="Track your American Express Platinum Card benefits and maximize your value">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

<div class="max-w-4xl mx-auto py-12 px-6" x-data="tracker()">
    <header class="mb-10 text-center">
        <h1 class="text-3xl font-bold text-blue-900 mb-2">Platinum Benefit Tracker</h1>
        <p class="text-slate-500">Don't leave money on the table.</p>
        
        <!-- Statistics Dashboard -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6 max-w-2xl mx-auto">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                <div class="text-xs text-slate-500 uppercase tracking-wide font-semibold">Total Value</div>
                <div class="text-2xl font-bold text-blue-700 mt-1" x-text="'$' + totalValue()"></div>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                <div class="text-xs text-slate-500 uppercase tracking-wide font-semibold">Redeemed</div>
                <div class="text-2xl font-bold text-green-600 mt-1" x-text="'$' + redeemedValue()"></div>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                <div class="text-xs text-slate-500 uppercase tracking-wide font-semibold">Progress</div>
                <div class="text-2xl font-bold text-purple-600 mt-1" x-text="progressPercentage() + '%'"></div>
            </div>
        </div>
    </header>

    <div class="flex gap-4 mb-8 justify-center flex-wrap">
        <template x-for="freq in ['All', 'Monthly', 'Quarterly', 'Semi-Annual', 'Annual']">
            <button @click="filter = freq" 
                    :class="filter === freq ? 'bg-blue-600 text-white' : 'bg-white text-slate-600 border border-slate-200'"
                    class="px-4 py-2 rounded-full text-sm font-medium transition shadow-sm hover:shadow-md"
                    :aria-pressed="filter === freq"
                    x-text="freq"></button>
        </template>
    </div>
    
    <!-- Action Buttons -->
    <div class="flex gap-3 mb-6 justify-center flex-wrap">
        <button @click="resetPeriod()" 
                class="px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg text-sm font-medium transition shadow-sm">
            Reset Current Period
        </button>
        <button @click="exportData()" 
                class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg text-sm font-medium transition shadow-sm">
            Export Data
        </button>
        <button @click="importData()" 
                class="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-lg text-sm font-medium transition shadow-sm">
            Import Data
        </button>
    </div>

    <div class="grid gap-6">
        <template x-for="benefit in filteredBenefits()" :key="benefit.id">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between">
                <div class="flex-1">
                    <div class="flex items-center gap-3 mb-1">
                        <span class="text-lg font-bold" x-text="benefit.name"></span>
                        <span class="text-xs px-2 py-0.5 rounded-full bg-slate-100 text-slate-500 font-semibold uppercase tracking-wider" x-text="benefit.freq"></span>
                    </div>
                    <p class="text-sm text-slate-500" x-text="benefit.description"></p>
                    
                    <div class="w-full bg-slate-100 h-2 rounded-full mt-4 overflow-hidden">
                        <div class="bg-blue-500 h-full transition-all duration-500" :style="`width: ${benefit.used ? 100 : 0}%`"></div>
                    </div>
                    
                    <div x-show="benefit.used && benefit.redeemedDate" class="mt-2 text-xs text-slate-400">
                        <span>Redeemed: </span>
                        <span x-text="formatDate(benefit.redeemedDate)"></span>
                    </div>
                </div>

                <div class="ml-8 text-right">
                    <div class="text-xl font-mono font-bold text-blue-700 mb-2" x-text="'$' + benefit.value"></div>
                    <button @click="toggleUsed(benefit.id)" 
                            :class="benefit.used ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-600'"
                            class="px-4 py-2 rounded-lg text-sm font-bold uppercase tracking-tighter transition hover:shadow-md"
                            :aria-label="benefit.used ? 'Mark as not redeemed' : 'Mark as redeemed'">
                        <span x-text="benefit.used ? 'âœ“ Redeemed' : 'Mark Used'"></span>
                    </button>
                </div>
            </div>
        </template>
    </div>
</div>

<script>
    function tracker() {
        return {
            filter: 'All',
            benefits: [],
            
            init() {
                // Load benefits from localStorage or use defaults
                const saved = localStorage.getItem('amexBenefits');
                if (saved) {
                    this.benefits = JSON.parse(saved);
                } else {
                    this.benefits = [
                        { id: 1, name: 'Digital Entertainment', value: 25, freq: 'Monthly', description: 'Disney+, Hulu, NYT, Peacock, WSJ, YouTube', used: false, redeemedDate: null },
                        { id: 2, name: 'Uber Cash', value: 15, freq: 'Monthly', description: 'Rides or Uber Eats in the U.S.', used: false, redeemedDate: null },
                        { id: 3, name: 'Walmart+', value: 15.01, freq: 'Monthly', description: 'Monthly membership credit', used: false, redeemedDate: null },
                        { id: 4, name: 'Resy Credit', value: 100, freq: 'Quarterly', description: 'Dining at U.S. Resy restaurants', used: false, redeemedDate: null },
                        { id: 5, name: 'lululemon Credit', value: 75, freq: 'Quarterly', description: 'In-store or online U.S. purchases', used: false, redeemedDate: null },
                        { id: 6, name: 'Hotel Credit', value: 300, freq: 'Semi-Annual', description: 'Prepaid FHR or Hotel Collection bookings', used: false, redeemedDate: null },
                        { id: 7, name: 'Saks Fifth Avenue', value: 50, freq: 'Semi-Annual', description: 'Shop at Saks or saks.com', used: false, redeemedDate: null },
                        { id: 8, name: 'Airline Fee Credit', value: 200, freq: 'Annual', description: 'Incidental fees on your selected airline', used: false, redeemedDate: null },
                        { id: 9, name: 'Equinox Credit', value: 300, freq: 'Annual', description: 'Club membership or Equinox+ app', used: false, redeemedDate: null }
                    ];
                }
                
                // Watch for changes and save to localStorage
                this.$watch('benefits', () => {
                    localStorage.setItem('amexBenefits', JSON.stringify(this.benefits));
                }, { deep: true });
            },
            
            filteredBenefits() {
                if (this.filter === 'All') {
                    return this.benefits;
                }
                return this.benefits.filter(b => b.freq === this.filter);
            },
            
            toggleUsed(id) {
                const b = this.benefits.find(i => i.id === id);
                b.used = !b.used;
                b.redeemedDate = b.used ? new Date().toISOString() : null;
            },
            
            totalValue() {
                return this.filteredBenefits().reduce((sum, b) => sum + b.value, 0).toFixed(2);
            },
            
            redeemedValue() {
                return this.filteredBenefits().filter(b => b.used).reduce((sum, b) => sum + b.value, 0).toFixed(2);
            },
            
            progressPercentage() {
                const total = parseFloat(this.totalValue());
                const redeemed = parseFloat(this.redeemedValue());
                return total > 0 ? Math.round((redeemed / total) * 100) : 0;
            },
            
            resetPeriod() {
                if (confirm(`Are you sure you want to reset all ${this.filter === 'All' ? '' : this.filter} benefits?`)) {
                    const benefitsToReset = this.filter === 'All' ? this.benefits : this.benefits.filter(b => b.freq === this.filter);
                    benefitsToReset.forEach(b => {
                        b.used = false;
                        b.redeemedDate = null;
                    });
                }
            },
            
            exportData() {
                const data = JSON.stringify(this.benefits, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `amex-tracker-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            },
            
            importData() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'application/json';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            try {
                                const imported = JSON.parse(event.target.result);
                                if (Array.isArray(imported)) {
                                    this.benefits = imported;
                                    alert('Data imported successfully!');
                                } else {
                                    alert('Invalid data format');
                                }
                            } catch (error) {
                                alert('Error importing data: ' + error.message);
                            }
                        };
                        reader.readAsText(file);
                    }
                };
                input.click();
            },
            
            formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            }
        }
    }
</script>
</body>
</html>
