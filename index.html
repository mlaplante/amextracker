<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Platinum Elite 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input:focus { outline: none; }
        html, body { overscroll-behavior: none; background: #020408; }
    </style>
</head>
<body class="text-slate-100 font-sans select-none" x-data="trackerApp()">

<div class="max-w-lg mx-auto min-h-screen pb-24">
    <header class="sticky top-0 z-50 glass rounded-b-[2.5rem] p-8 pb-12 shadow-2xl">
        <div class="flex justify-between items-center mb-10 relative z-10">
            <span class="text-[11px] font-black uppercase tracking-[0.3em] text-blue-400">ROI Engine v2026.2</span>
            <button @click="shareStats(); haptic(10)" class="p-2 bg-white/5 rounded-full"><svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" /></svg></button>
        </div>

        <div class="space-y-2 relative z-10">
            <h2 class="text-7xl font-black tracking-tighter" x-text="'$' + totalSavings"></h2>
            <div class="flex items-center gap-3">
                <p class="text-[12px] font-black uppercase tracking-widest text-slate-400">Annual Fee Recovery ($895)</p>
                <div class="h-1.5 flex-1 bg-white/5 rounded-full overflow-hidden">
                    <div class="h-full bg-blue-500 rounded-full transition-all duration-1000 shadow-[0_0_10px_rgba(59,130,246,0.5)]" :style="`width: ${Math.min((totalSavings / 895) * 100, 100)}%` tracking-id"></div>
                </div>
                <span class="text-[12px] font-black text-blue-400" x-text="Math.round((totalSavings / 895) * 100) + '%'"></span>
            </div>
        </div>
    </header>

    <nav class="px-6 mt-10 flex gap-3 overflow-x-auto no-scrollbar">
        <template x-for="f in ['Monthly', 'Quarterly', 'Semi-Annual', 'Annual', 'Special']">
            <button @click="filter = f; haptic(5)" 
                :class="filter === f ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/40' : 'bg-white/5 text-slate-500'"
                class="px-6 py-3.5 rounded-2xl text-[11px] font-black uppercase tracking-widest transition-all whitespace-nowrap" x-text="f"></button>
        </template>
    </nav>

    <div class="px-6 mt-10 space-y-6">
        <template x-for="benefit in filteredBenefits()" :key="benefit.id">
            <div class="glass p-6 rounded-[2rem] transition-all" :class="benefit.used ? 'opacity-30' : ''">
                <div class="flex justify-between items-start">
                    <div class="flex-1 pr-4">
                        <div class="flex items-center gap-2 mb-2">
                            <h3 class="text-base font-black text-white" x-text="benefit.name"></h3>
                            <span class="text-[12px] font-black text-emerald-400" x-text="'$' + benefit.value"></span>
                        </div>
                        <p class="text-[12px] text-slate-500 font-medium leading-relaxed" x-text="benefit.desc"></p>
                    </div>
                    <button @click="toggleBenefit(benefit.id); haptic(20)" 
                            :class="benefit.used ? 'bg-emerald-500' : 'bg-white text-black'"
                            class="w-14 h-14 rounded-2xl flex items-center justify-center transition-all shadow-xl flex-shrink-0">
                        <svg x-show="benefit.used" class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" /></svg>
                        <span x-show="!benefit.used" class="text-2xl font-light">+</span>
                    </button>
                </div>
                <div class="mt-5 pt-5 border-t border-white/5">
                    <input type="text" x-model="benefit.note" @input="save()" class="w-full bg-transparent p-0 text-[12px] text-slate-400 italic" placeholder="Add tracking ID or date...">
                </div>
            </div>
        </template>
    </div>
</div>

<script>
function trackerApp() {
    return {
        filter: 'Monthly',
        benefits: [],
        totalSavings: 0,
        init() {
            const isDec = new Date().getMonth() === 11;
            const defaultBenefits = [
                { id: 'ent', name: 'Streaming', value: 25, freq: 'Monthly', desc: 'Hulu, Disney+, YT Premium ($300/yr)', used: false, note: '' },
                { id: 'uber', name: 'Uber Cash', value: isDec ? 35 : 15, freq: 'Monthly', desc: 'Rides/Eats (expires monthly)', used: false, note: '' },
                { id: 'wm', name: 'Walmart+', value: 15.50, freq: 'Monthly', desc: 'Free Shipping + Paramount+', used: false, note: '' },
                { id: 'resy', name: 'Resy Credit', value: 100, freq: 'Quarterly', desc: 'Dining at Resy U.S. restaurants', used: false, note: '' },
                { id: 'lulu', name: 'Lululemon', value: 75, freq: 'Quarterly', desc: 'Shop in-store or online ($300/yr)', used: false, note: '' },
                { id: 'hotel1', name: 'Hotel Credit (H1)', value: 300, freq: 'Semi-Annual', desc: 'Prepaid FHR/HC stay Jan-Jun', used: false, note: '' },
                { id: 'hotel2', name: 'Hotel Credit (H2)', value: 300, freq: 'Semi-Annual', desc: 'Prepaid FHR/HC stay Jul-Dec', used: false, note: '' },
                { id: 'saks', name: 'Saks Fifth Ave', value: 50, freq: 'Semi-Annual', desc: 'Jan-Jun / Jul-Dec window', used: false, note: '' },
                { id: 'airline', name: 'Airline Fee', value: 200, freq: 'Annual', desc: 'Incidental fees for chosen airline', used: false, note: '' },
                { id: 'uone', name: 'Uber One', value: 120, freq: 'Annual', desc: 'Full membership reimbursement', used: false, note: '' },
                { id: 'oura', name: 'Oura Ring', value: 200, freq: 'Annual', desc: 'Ring hardware credit (no subs)', used: false, note: '' },
                { id: 'eq', name: 'Equinox', value: 300, freq: 'Annual', desc: 'Club or Digital membership', used: false, note: '' },
                { id: 'clear', name: 'CLEAR+ Plus', value: 209, freq: 'Annual', desc: 'Biometric airport security', used: false, note: '' },
                { id: 'ge', name: 'Global Entry', value: 120, freq: 'Special', desc: 'Renewal credit every 4 years', used: false, note: '' }
            ];
            this.benefits = JSON.parse(localStorage.getItem('plat_elite_2026')) || defaultBenefits;
            this.totalSavings = parseFloat(localStorage.getItem('plat_elite_roi')) || 0;
        },
        haptic(ms) { if ("vibrate" in navigator) navigator.vibrate(ms); },
        filteredBenefits() { return this.benefits.filter(b => b.freq === this.filter); },
        toggleBenefit(id) {
            const b = this.benefits.find(i => i.id === id);
            b.used = !b.used;
            this.totalSavings += b.used ? b.value : -b.value;
            this.save();
        },
        save() {
            localStorage.setItem('plat_elite_2026', JSON.stringify(this.benefits));
            localStorage.setItem('plat_elite_roi', this.totalSavings);
        },
        async shareStats() {
            const text = `2026 Platinum ROI: $${this.totalSavings} out of $895 recovered.`;
            if (navigator.share) await navigator.share({ text: text }); else alert(text);
        }
    }
}
</script>
</body>
</html>
