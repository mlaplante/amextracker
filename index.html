<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: true }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platinum 2026: Executive Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body :class="darkMode ? 'bg-slate-950 text-slate-100' : 'bg-slate-50 text-slate-900'" class="font-sans antialiased transition-colors duration-300" x-data="trackerApp()">

<div class="max-w-md mx-auto min-h-screen shadow-2xl pb-20 relative" :class="darkMode ? 'bg-slate-900' : 'bg-white'">
    
    <div class="p-8 rounded-b-[3rem] shadow-2xl relative overflow-hidden transition-all"
         :class="darkMode ? 'bg-gradient-to-br from-slate-800 to-black' : 'bg-gradient-to-br from-blue-900 to-blue-700 text-white'">
        
        <div class="flex justify-between items-center mb-6">
            <div class="flex gap-2">
                <div class="w-3 h-3 rounded-full animate-pulse" :class="totalSavings >= 895 ? 'bg-green-400' : 'bg-orange-400'"></div>
                <span class="text-[10px] font-black uppercase tracking-widest opacity-70">2026 ROI Engine</span>
            </div>
            <button @click="darkMode = !darkMode" class="p-2 rounded-full bg-white/10 hover:bg-white/20 transition">
                <span x-text="darkMode ? 'â˜€ï¸' : 'ðŸŒ™'"></span>
            </button>
        </div>

        <div class="space-y-1">
            <h2 class="text-6xl font-black tracking-tighter" x-text="'$' + totalSavings"></h2>
            <p class="text-xs font-bold opacity-60 uppercase tracking-widest">Year-to-Date Value</p>
        </div>

        <div class="mt-8">
            <div class="flex justify-between text-[10px] font-black mb-2">
                <span class="opacity-70">ANNUAL FEE RECOVERY ($895)</span>
                <span x-text="Math.round((totalSavings / 895) * 100) + '%'"></span>
            </div>
            <div class="h-2 rounded-full overflow-hidden" :class="darkMode ? 'bg-slate-700' : 'bg-blue-950/30'">
                <div class="h-full transition-all duration-1000 bg-gradient-to-r from-blue-400 to-emerald-400 shadow-[0_0_15px_rgba(52,211,153,0.5)]" 
                     :style="`width: ${Math.min((totalSavings / 895) * 100, 100)}%` tracking-id"></div>
            </div>
        </div>
    </div>

    <div class="px-6 -mt-6 flex gap-2">
        <div class="flex-1 bg-indigo-600 p-4 rounded-2xl text-white shadow-xl">
            <p class="text-[9px] font-black uppercase opacity-70">Next Reset</p>
            <p class="text-xs font-bold"><span x-text="daysLeft"></span> Days (Monthly)</p>
        </div>
        <div class="flex-1 bg-emerald-600 p-4 rounded-2xl text-white shadow-xl">
            <p class="text-[9px] font-black uppercase opacity-70">Net Profit</p>
            <p class="text-xs font-bold" x-text="'$' + Math.max(0, totalSavings - 895)"></p>
        </div>
    </div>

    <div class="px-6 mt-8">
        <div class="flex p-1 rounded-2xl gap-1 transition-all" :class="darkMode ? 'bg-slate-800' : 'bg-slate-100'">
            <template x-for="f in ['Monthly', 'Quarterly', 'Semi-Annual', 'Annual']">
                <button @click="filter = f" 
                    :class="filter === f ? (darkMode ? 'bg-slate-700 text-white shadow-lg' : 'bg-white text-slate-900 shadow-sm') : 'text-slate-500'"
                    class="flex-1 py-3 text-[9px] font-black uppercase tracking-widest rounded-xl transition-all" 
                    x-text="f"></button>
            </template>
        </div>
    </div>

    <div class="px-6 mt-6 space-y-4">
        <template x-for="benefit in filteredBenefits()" :key="benefit.id">
            <div class="p-5 rounded-3xl border transition-all" 
                 :class="[
                    benefit.used ? 'opacity-40 grayscale' : 'opacity-100',
                    darkMode ? 'bg-slate-800/50 border-slate-700' : 'bg-white border-slate-100 shadow-sm'
                 ]">
                <div class="flex justify-between items-start">
                    <div class="flex-1 pr-4">
                        <div class="flex items-center gap-2 mb-1">
                            <h3 class="font-black text-sm tracking-tight" x-text="benefit.name"></h3>
                            <span class="text-[10px] font-black text-emerald-500" x-text="'$' + benefit.value"></span>
                        </div>
                        <p class="text-[10px] opacity-60 font-medium leading-relaxed" x-text="benefit.desc"></p>
                        
                        <div class="flex flex-wrap gap-2 mt-2">
                            <span x-show="benefit.selectionRequired" class="bg-orange-500/10 text-orange-500 text-[8px] font-black px-2 py-0.5 rounded uppercase">Selection Required</span>
                            <span x-show="benefit.stackable" class="bg-purple-500/10 text-purple-500 text-[8px] font-black px-2 py-0.5 rounded uppercase tracking-tighter">ðŸ”¥ Stack with Rakuten</span>
                        </div>
                    </div>
                    
                    <button @click="toggleBenefit(benefit.id)" 
                            :class="benefit.used ? 'bg-emerald-500 scale-95 shadow-inner' : 'bg-indigo-600 shadow-lg'"
                            class="w-12 h-12 rounded-2xl flex items-center justify-center transition-all active:scale-90 flex-shrink-0 text-white">
                        <svg x-show="benefit.used" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" /></svg>
                        <span x-show="!benefit.used" class="text-2xl font-light">+</span>
                    </button>
                </div>

                <div class="mt-4 pt-4 border-t" :class="darkMode ? 'border-slate-700' : 'border-slate-50'">
                    <input type="text" x-model="benefit.note" @input="save()" 
                           class="w-full bg-transparent border-none p-0 text-[11px] placeholder:opacity-30 focus:ring-0" 
                           :placeholder="benefit.placeholder">
                </div>
            </div>
        </template>
    </div>
</div>

<script>
function trackerApp() {
    return {
        filter: 'Monthly',
        benefits: [],
        totalSavings: 0,
        daysLeft: 0,
        
        init() {
            this.updateUrgency();
            const isDec = new Date().getMonth() === 11;
            
            const defaultBenefits = [
                // MONTHLY
                { id: 'ent', name: 'Entertainment', value: 25, freq: 'Monthly', selectionRequired: true, stackable: false, desc: 'Disney, Hulu, YT Premium, Paramount+', placeholder: 'Active service...', url: 'https://global.americanexpress.com/card-benefits/detail/digital-entertainment/platinum', used: false, note: '' },
                { id: 'uber', name: 'Uber Cash', value: isDec ? 35 : 15, freq: 'Monthly', stackable: false, desc: 'Rides or Eats (Dec $20 Bonus incl)', placeholder: 'Eats used?', url: 'https://www.uber.com', used: false, note: '' },
                { id: 'wm', name: 'Walmart+', value: 15.50, freq: 'Monthly', stackable: false, desc: 'Membership credit + Paramount+ Essential', placeholder: 'Renewal date...', url: 'https://www.walmart.com/plus/amexplatinum', used: false, note: '' },
                
                // QUARTERLY (2026 Refresh)
                { id: 'resy', name: 'Resy Dining', value: 100, freq: 'Quarterly', stackable: false, desc: 'Pay with card at U.S. Resy spots', placeholder: 'Restaurant name...', url: 'https://resy.com', used: false, note: '' },
                { id: 'lulu', name: 'lululemon', value: 75, freq: 'Quarterly', stackable: true, desc: 'In-store or Online (No Outlets)', placeholder: 'Gear bought...', url: 'https://www.lululemon.com', used: false, note: '' },
                
                // SEMI-ANNUAL
                { id: 'hotel', name: 'Hotel Credit', value: 300, freq: 'Semi-Annual', stackable: false, desc: 'Jan-Jun / Jul-Dec (FHR/HC PREPAID)', placeholder: 'Confirmation #...', url: 'https://www.amextravel.com', used: false, note: '' },
                { id: 'saks', name: 'Saks Fifth Ave', value: 50, freq: 'Semi-Annual', stackable: true, desc: 'Luxury clothing & beauty', placeholder: 'Item/Order #...', url: 'https://www.saksfifthavenue.com', used: false, note: '' },
                
                // ANNUAL
                { id: 'airline', name: 'Airline Fee', value: 200, freq: 'Annual', selectionRequired: true, stackable: false, desc: 'Incidental fees (Baggage, Lounge)', placeholder: 'Airline chosen...', url: 'https://global.americanexpress.com/card-benefits/detail/airline-fee-credit/platinum', used: false, note: '' },
                { id: 'oura', name: 'Oura Ring', value: 200, freq: 'Annual', stackable: false, desc: 'Hardware credit (No subscriptions)', placeholder: 'Model/Date...', url: 'https://ouraring.com', used: false, note: '' },
                { id: 'uone', name: 'Uber One Credit', value: 120, freq: 'Annual', stackable: false, desc: 'Auto-renewal membership credit', placeholder: 'Status...', url: 'https://www.uber.com', used: false, note: '' },
                { id: 'clear', name: 'CLEAR+ Credit', value: 209, freq: 'Annual', stackable: false, desc: 'Expedited security (Bio-metric)', placeholder: 'Expiry...', url: 'https://www.clearme.com', used: false, note: '' }
            ];

            const saved = JSON.parse(localStorage.getItem('plat_2026_data'));
            const savedSavings = localStorage.getItem('plat_2026_savings') || 0;
            const lastCheck = localStorage.getItem('plat_2026_check') || new Date().toISOString();
            
            this.benefits = saved || defaultBenefits;
            this.totalSavings = parseFloat(savedSavings);
            this.checkAutoReset(lastCheck);
        },

        updateUrgency() {
            const now = new Date();
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            this.daysLeft = lastDay - now.getDate();
        },

        checkAutoReset(lastCheckDate) {
            const now = new Date();
            const last = new Date(lastCheckDate);
            let needsSave = false;

            const getQ = (d) => Math.floor(d.getMonth() / 3);
            const getH = (d) => d.getMonth() < 6 ? 0 : 1;

            if (now.getMonth() !== last.getMonth()) { this.resetByFreq('Monthly'); needsSave = true; }
            if (getQ(now) !== getQ(last)) { this.resetByFreq('Quarterly'); needsSave = true; }
            if (getH(now) !== getH(last)) { this.resetByFreq('Semi-Annual'); needsSave = true; }
            if (now.getFullYear() !== last.getFullYear()) { this.resetByFreq('Annual'); this.totalSavings = 0; needsSave = true; }

            if (needsSave) {
                this.save();
                localStorage.setItem('plat_2026_check', now.toISOString());
            }
        },

        resetByFreq(freq) {
            this.benefits.forEach(b => { if (b.freq === freq) b.used = false; });
        },

        filteredBenefits() {
            return this.benefits.filter(b => b.freq === this.filter);
        },

        toggleBenefit(id) {
            const b = this.benefits.find(i => i.id === id);
            b.used = !b.used;
            this.totalSavings += b.used ? b.value : -b.value;
            this.save();
        },

        save() {
            localStorage.setItem('plat_2026_data', JSON.stringify(this.benefits));
            localStorage.setItem('plat_2026_savings', this.totalSavings);
        },

        resetAll() {
            if(confirm("Wipe 2026 data?")) { localStorage.clear(); location.reload(); }
        }
    }
}
</script>
</body>
</html>
