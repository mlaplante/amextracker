<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platinum Executive Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-slate-50 font-sans antialiased" x-data="trackerApp()">

<div class="max-w-md mx-auto min-h-screen bg-white shadow-2xl pb-12">
    <div class="bg-slate-950 p-8 text-white rounded-b-[3rem] shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 right-0 p-8 opacity-10">
            <svg class="w-24 h-24" fill="currentColor" viewBox="0 0 24 24"><path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4V12h16v6zm0-10H4V6h16v2z"/></svg>
        </div>
        
        <div class="flex justify-between items-center mb-8 relative z-10">
            <select x-model="activeCard" class="bg-white/10 border-none text-[10px] font-black uppercase tracking-widest rounded-full px-4 py-2 focus:ring-0">
                <option value="platinum" class="text-black">Amex Platinum</option>
                <option value="gold" class="text-black">Amex Gold</option>
            </select>
            <button @click="resetAll()" class="text-[10px] text-red-400 font-bold uppercase tracking-widest">Wipe Data</button>
        </div>

        <div class="relative z-10">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-1">Total Redeemed (YTD)</p>
            <div class="flex items-baseline gap-2">
                <h2 class="text-6xl font-black tracking-tighter" x-text="'$' + totalSavings"></h2>
                <span :class="totalSavings >= annualFee ? 'text-green-400' : 'text-orange-400'" 
                      class="text-[10px] font-black uppercase" 
                      x-text="totalSavings >= annualFee ? 'Profitable' : 'Subsidizing'"></span>
            </div>
        </div>
        
        <div class="mt-8 relative z-10">
            <div class="flex justify-between text-[10px] font-bold uppercase mb-2">
                <span class="text-slate-500" x-text="'Annual Fee: $' + annualFee"></span>
                <span x-text="Math.round((totalSavings / annualFee) * 100) + '%'"></span>
            </div>
            <div class="h-1.5 bg-slate-800 rounded-full overflow-hidden">
                <div class="bg-gradient-to-r from-blue-600 to-indigo-400 h-full transition-all duration-1000" 
                     :style="`width: ${Math.min((totalSavings / annualFee) * 100, 100)}%` tracking-id"></div>
            </div>
        </div>
    </div>

    <div class="px-6 -mt-5">
        <div class="bg-indigo-600 rounded-2xl p-4 text-white shadow-xl flex items-center justify-between border border-indigo-400">
            <div>
                <p class="text-[10px] font-black uppercase opacity-80">Strategy Alert</p>
                <p class="text-xs font-bold" x-text="daysLeft + ' days left for ' + filter + ' credits'"></p>
            </div>
            <div class="h-8 w-[2px] bg-white/20"></div>
            <div class="text-right">
                <p class="text-[10px] font-black uppercase opacity-80">Efficiency</p>
                <p class="text-xs font-bold" x-text="Math.round((totalSavings / 20) * 100) / 100 + 'x'"></p>
            </div>
        </div>
    </div>

    <div class="px-6 mt-8">
        <div class="flex p-1 bg-slate-100 rounded-2xl overflow-x-auto no-scrollbar">
            <template x-for="f in ['Monthly', 'Quarterly', 'Semi-Annual', 'Annual']">
                <button @click="filter = f" 
                    :class="filter === f ? 'bg-white text-slate-900 shadow-sm' : 'text-slate-400'"
                    class="flex-1 py-3 text-[9px] font-black uppercase tracking-widest rounded-xl transition-all whitespace-nowrap px-4" 
                    x-text="f"></button>
            </template>
        </div>
    </div>

    <div class="px-6 mt-6 space-y-4">
        <template x-for="benefit in filteredBenefits()" :key="benefit.id">
            <div class="border-b border-slate-100 pb-6 mb-6 last:border-0">
                <div class="flex justify-between items-start mb-3">
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            <h3 class="font-black text-slate-800 text-sm tracking-tight" x-text="benefit.name"></h3>
                            <span class="text-[10px] font-bold text-indigo-600" x-text="'$' + benefit.value"></span>
                        </div>
                        <p class="text-[10px] text-slate-400 font-medium" x-text="benefit.desc"></p>
                    </div>
                    <button @click="toggleBenefit(benefit.id)" 
                            :class="benefit.used ? 'bg-green-500 text-white' : 'bg-slate-100 text-slate-300'"
                            class="w-10 h-10 rounded-2xl flex items-center justify-center transition-all shadow-sm">
                        <svg x-show="benefit.used" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" /></svg>
                        <span x-show="!benefit.used" class="text-xl">+</span>
                    </button>
                </div>

                <div x-show="benefit.stack" class="mb-3 flex items-center gap-1.5 text-[9px] font-black text-purple-600 bg-purple-50 px-2 py-1 rounded-md w-fit uppercase tracking-tighter">
                    <span class="animate-pulse">ðŸ”¥</span> Stack with Rakuten / Amex Offers
                </div>

                <div class="space-y-2">
                    <input type="text" x-model="benefit.note" @input="save()" 
                           class="w-full bg-slate-50 border-none rounded-xl p-3 text-[10px] placeholder:text-slate-300 focus:ring-1 focus:ring-indigo-100" 
                           placeholder="Notes (selection, airline, order #)...">
                    
                    <a :href="benefit.url" target="_blank" class="flex items-center justify-between bg-slate-50 rounded-xl px-3 py-2 text-[9px] font-bold text-slate-500 hover:bg-slate-100">
                        LAUNCH PORTAL
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                    </a>
                </div>
            </div>
        </template>
    </div>
</div>

<script>
function trackerApp() {
    return {
        activeCard: 'platinum',
        filter: 'Monthly',
        benefits: [],
        totalSavings: 0,
        annualFee: 895, // New 2026 Annual Fee
        daysLeft: 0,
        
        init() {
            this.updateUrgency();
            const isDec = new Date().getMonth() === 11;
            
            const defaultBenefits = [
                { id: 'ent', name: 'Digital Entertainment', value: 25, freq: 'Monthly', stack: true, desc: 'Disney, Hulu, NYT, Peacock, WSJ, YT', url: 'https://global.americanexpress.com/card-benefits/detail/digital-entertainment/platinum', used: false, note: '' },
                { id: 'uber', name: 'Uber Cash', value: isDec ? 35 : 15, freq: 'Monthly', stack: false, desc: 'Rides or Eats (Dec $20 Bonus incl)', url: 'https://www.uber.com', used: false, note: '' },
                { id: 'wm', name: 'Walmart+', value: 15.01, freq: 'Monthly', stack: false, desc: 'Free membership & Paramount+', url: 'https://www.walmart.com/plus/amexplatinum', used: false, note: '' },
                { id: 'resy', name: 'Resy Credit', value: 100, freq: 'Quarterly', stack: false, desc: 'U.S. Resy restaurants', url: 'https://resy.com', used: false, note: '' },
                { id: 'lulu', name: 'lululemon', value: 75, freq: 'Quarterly', stack: true, desc: 'U.S. Gear & Apparel', url: 'https://www.lululemon.com', used: false, note: '' },
                { id: 'saks', name: 'Saks Fifth Ave', value: 50, freq: 'Semi-Annual', stack: true, desc: 'Jan-Jun / Jul-Dec', url: 'https://www.saksfifthavenue.com', used: false, note: '' },
                { id: 'hotel', name: 'Hotel Credit', value: 300, freq: 'Semi-Annual', stack: false, desc: 'FHR/HC (MUST PREPAY)', url: 'https://www.amextravel.com', used: false, note: '' },
                { id: 'airline', name: 'Airline Fee', value: 200, freq: 'Annual', stack: false, desc: 'Incidental fees only', url: 'https://global.americanexpress.com/card-benefits/detail/airline-fee-credit/platinum', used: false, note: '' },
                { id: 'clear', name: 'CLEAR+ Credit', value: 209, freq: 'Annual', stack: false, desc: 'Expedited airport security', url: 'https://www.clearme.com', used: false, note: '' },
                { id: 'eq', name: 'Equinox', value: 300, freq: 'Annual', stack: false, desc: 'Club or Digital App', url: 'https://www.equinox.com/amex', used: false, note: '' }
            ];

            const saved = JSON.parse(localStorage.getItem('platinum_v6_data'));
            const savedSavings = localStorage.getItem('platinum_v6_savings') || 0;
            const lastCheck = localStorage.getItem('platinum_v6_check') || new Date().toISOString();
            
            this.benefits = saved || defaultBenefits;
            this.totalSavings = parseFloat(savedSavings);
            this.checkAutoReset(lastCheck);
        },

        updateUrgency() {
            const now = new Date();
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            this.daysLeft = lastDay - now.getDate();
        },

        checkAutoReset(lastCheckDate) {
            const now = new Date();
            const last = new Date(lastCheckDate);
            let needsSave = false;

            const getQ = (d) => Math.floor(d.getMonth() / 3);
            const getH = (d) => d.getMonth() < 6 ? 0 : 1;

            if (now.getMonth() !== last.getMonth()) { this.resetByFreq('Monthly'); needsSave = true; }
            if (getQ(now) !== getQ(last)) { this.resetByFreq('Quarterly'); needsSave = true; }
            if (getH(now) !== getH(last)) { this.resetByFreq('Semi-Annual'); needsSave = true; }
            if (now.getFullYear() !== last.getFullYear()) { 
                this.resetByFreq('Annual'); 
                this.totalSavings = 0; 
                needsSave = true; 
            }

            if (needsSave) {
                this.save();
                localStorage.setItem('platinum_v6_check', now.toISOString());
            }
        },

        resetByFreq(freq) {
            this.benefits.forEach(b => { if (b.freq === freq) b.used = false; });
        },

        filteredBenefits() {
            return this.benefits.filter(b => b.freq === this.filter);
        },

        toggleBenefit(id) {
            const b = this.benefits.find(i => i.id === id);
            b.used = !b.used;
            this.totalSavings += b.used ? b.value : -b.value;
            this.save();
        },

        save() {
            localStorage.setItem('platinum_v6_data', JSON.stringify(this.benefits));
            localStorage.setItem('platinum_v6_savings', this.totalSavings);
        },

        resetAll() {
            if(confirm("Wipe all tracking data?")) { localStorage.clear(); location.reload(); }
        }
    }
}
</script>
</body>
</html>
